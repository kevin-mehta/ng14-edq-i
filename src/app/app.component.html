<h1>Add Shipping Address</h1>

<label for="atg_store_streetAddressInput">Street Address</label>
<input
  type="text"
  name="streetAddress"
  value="Disney Store"
  class="bio--input-text"
  id="atg_store_streetAddressInput"
  maxlength="50"
  required
/>
<br />

<label for="atg_store_streetAddressOptionalInput"
  >Apartment, Suite or Company Name (Optional)</label
>
<input
  type="text"
  name="streetAddressTwo"
  value="1540 Broadway"
  class="bio--input-text"
  id="atg_store_streetAddressOptionalInput"
  maxlength="50"
/>
<br />

<label for="atg_store_localityInput">City</label>
<input
  type="text"
  name="city"
  value="New York"
  id="atg_store_localityInput"
  maxlength="40"
  required
/>
<br />

<label for="atg_store_stateSelect">State/Province</label>
<input
  type="text"
  name="state"
  value="NY"
  id="atg_store_stateSelect"
  required
/>
<br />

<label for="atg_store_postalCodeInput">Zip/Postal</label>
<input
  type="text"
  name="zip"
  value="10036"
  id="atg_store_postalCodeInput"
  minlength="5"
  maxlength="10"
  required
/>
<br />

<!-- <select id="atg_store_ADPcountry"> -->
<select id="billing_countryNameSelect">
  <option value="United States" selected>United States</option>
  <option value="United States">India</option>
</select>
<br />

<input
  id="edq-validation-button"
  value="Save"
  type="submit"
  (click)="submitForm()"
/>
